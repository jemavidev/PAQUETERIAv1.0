name: Lint

on:
  push:
    branches: [ main, SPEC-KIT ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Revisar el código
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r CODE/LOCAL/requirements-dev.txt

      - name: 4. Verificar formato con Black
        run: |
          black --check CODE/LOCAL/src || echo "⚠️ Black encontró problemas de formato"

      - name: 5. Verificar orden de imports con isort
        run: |
          isort --check-only CODE/LOCAL/src || echo "⚠️ isort encontró problemas"

      - name: 6. Ejecutar Flake8
        run: |
          flake8 CODE/LOCAL/src || echo "⚠️ Flake8 encontró problemas"

