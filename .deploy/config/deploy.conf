# ╔════════════════════════════════════════════════════════════════════════════╗
# ║              CONFIGURACIÓN GLOBAL - DEPLOY MANAGER UNIVERSAL               ║
# ║                          PAQUETEX v4.0                                     ║
# ╚════════════════════════════════════════════════════════════════════════════╝
#
# Este archivo contiene la configuración global que aplica a todos los entornos.
# Las configuraciones específicas de cada entorno están en archivos separados.
#
# UBICACIÓN: deploy/config/deploy.conf
# EDITADO POR ÚLTIMA VEZ: 2024-11-22
#
# ════════════════════════════════════════════════════════════════════════════

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ INFORMACIÓN DEL PROYECTO                                                   │
# └────────────────────────────────────────────────────────────────────────────┘

PROJECT_NAME="paquetex"
# Nombre del proyecto (usado en logs y notificaciones)

PROJECT_VERSION="4.0.0"
# Versión actual del proyecto

PROJECT_DESCRIPTION="Sistema de Gestión de Paquetería"
# Descripción breve del proyecto

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ CONFIGURACIÓN GIT GLOBAL                                                   │
# └────────────────────────────────────────────────────────────────────────────┘

DEFAULT_GIT_BRANCH="main"
# Rama por defecto si no se especifica en el entorno

GIT_REMOTE="origin"
# Remote de Git (generalmente "origin")

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ ENTORNOS DISPONIBLES                                                       │
# └────────────────────────────────────────────────────────────────────────────┘
# Lista de entornos configurados
# Cada entorno debe tener su archivo .conf en deploy/config/

ENVIRONMENTS=("localhost" "papyrus" "staging")
# Entornos disponibles:
# - localhost : Desarrollo local
# - papyrus   : Servidor AWS producción
# - staging   : Servidor de pruebas

DEFAULT_ENVIRONMENT="localhost"
# Entorno por defecto si no se especifica

# PARA AGREGAR UN NUEVO ENTORNO:
# 1. Crear archivo: deploy/config/nuevo-entorno.conf
# 2. Agregar aquí: ENVIRONMENTS=("localhost" "papyrus" "staging" "nuevo-entorno")
# 3. Usar: ./deploy.sh --env nuevo-entorno --deploy

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ DIRECTORIOS DEL SISTEMA                                                    │
# └────────────────────────────────────────────────────────────────────────────┘

CONFIG_DIR=".deploy/config"
# Directorio de archivos de configuración

HOOKS_DIR=".deploy/hooks"
# Directorio de scripts personalizados (pre/post deploy)

PROFILES_DIR=".deploy/profiles"
# Directorio de perfiles de deploy

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ HISTORIAL Y LOGS                                                           │
# └────────────────────────────────────────────────────────────────────────────┘

HISTORY_FILE=".deploy-history"
# Archivo donde se guarda el historial de deploys
# Formato: fecha|entorno|acción|resultado|duración|usuario

LOG_DIR=".deploy/logs"
# Directorio para logs detallados (se crea automáticamente)

ENABLE_LOGGING=true
# Habilitar logging detallado en archivos
# true  : Guarda logs en .deploy/logs/deploy.log
# false : Solo muestra en pantalla

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ NOTIFICACIONES (Opcional)                                                  │
# └────────────────────────────────────────────────────────────────────────────┘
# Sistema de notificaciones para eventos importantes

ENABLE_NOTIFICATIONS=false
# Habilitar sistema de notificaciones
# Requiere configurar webhooks abajo

SLACK_WEBHOOK=""
# Webhook de Slack para notificaciones
# Ejemplo: "https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX"
# Obtener en: https://api.slack.com/messaging/webhooks

DISCORD_WEBHOOK=""
# Webhook de Discord para notificaciones
# Ejemplo: "https://discord.com/api/webhooks/123456789/abcdefghijklmnop"
# Obtener en: Server Settings → Integrations → Webhooks

# TELEGRAM_BOT_TOKEN=""
# TELEGRAM_CHAT_ID=""
# (Próximamente)

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ SEGURIDAD Y VALIDACIONES                                                   │
# └────────────────────────────────────────────────────────────────────────────┘

REQUIRE_CONFIRMATION=true
# Pedir confirmación antes de operaciones críticas
# true  : Pide confirmación (recomendado)
# false : Ejecuta sin preguntar (solo para automatización)

ENABLE_DRY_RUN=true
# Habilitar modo dry-run (simulación)
# Permite ver qué haría sin ejecutar: --dry-run

BACKUP_BEFORE_DEPLOY=true
# Política global de backups
# true  : Recomendar backups antes de deploy
# false : No recomendar (cada entorno decide)

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ TIMEOUTS GLOBALES (segundos)                                              │
# └────────────────────────────────────────────────────────────────────────────┘
# Timeouts por defecto (pueden ser sobrescritos por cada entorno)

SSH_TIMEOUT=10
# Timeout para conexiones SSH

HEALTH_CHECK_TIMEOUT=60
# Timeout por defecto para health checks

DOCKER_TIMEOUT=300
# Timeout para operaciones Docker (5 minutos)

# ┌────────────────────────────────────────────────────────────────────────────┐
# │ INTERFAZ DE USUARIO                                                        │
# └────────────────────────────────────────────────────────────────────────────┘

USE_COLORS=true
# Usar colores en la interfaz
# true  : Interfaz con colores (recomendado)
# false : Sin colores (para logs o CI/CD)

# ════════════════════════════════════════════════════════════════════════════
# INFORMACIÓN ADICIONAL
# ════════════════════════════════════════════════════════════════════════════
#
# ESTRUCTURA DEL SISTEMA:
# deploy/
# ├── deploy.sh              # Script principal
# ├── config/
# │   ├── deploy.conf        # Este archivo (configuración global)
# │   ├── localhost.conf     # Configuración de localhost
# │   ├── papyrus.conf       # Configuración de papyrus
# │   └── staging.conf       # Configuración de staging
# ├── lib/
# │   ├── colors.sh          # Funciones de UI
# │   └── git.sh             # Funciones Git
# ├── hooks/
# │   ├── pre-deploy-*.sh    # Hooks pre-deploy
# │   └── post-deploy-*.sh   # Hooks post-deploy
# └── profiles/
#     └── *.profile          # Perfiles de deploy
#
# ARCHIVOS GENERADOS:
# - .deploy-history          # Historial de deploys
# - .deploy-current          # Entorno actual seleccionado
# - deploy/logs/deploy.log   # Logs detallados
#
# COMANDOS ÚTILES:
# - Ver entornos: ./deploy/deploy.sh --list-envs
# - Modo interactivo: ./deploy/deploy.sh
# - Deploy: ./deploy/deploy.sh --env <nombre> --deploy
# - Ayuda: ./deploy/deploy.sh --help
#
# DOCUMENTACIÓN:
# - README completo: deploy/README.md
# - Inicio rápido: deploy/QUICKSTART.md
# - Ejemplos: deploy/EXAMPLES.md
#
