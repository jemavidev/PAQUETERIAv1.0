# ========================================
# NGINX OPTIMIZADO PARA AWS LIGHTSAIL
# ========================================
# Configuración optimizada para 1GB RAM, 2 CPUs, 50 usuarios simultáneos
# ========================================

# Configuración de worker processes (1 por CPU)
user nginx;
worker_processes 2;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Número de conexiones por worker
events {
    worker_connections 512;  # 2 workers × 512 = 1024 conexiones totales
    use epoll;  # Eficiente para Linux
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ========================================
    # LOGGING OPTIMIZADO
    # ========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $request_time';
    
    # Logging reducido para ahorrar I/O
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # ========================================
    # OPTIMIZACIONES DE PERFORMANCE
    # ========================================
    
    # Optimizaciones generales
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    reset_timedout_connection on;
    
    # Timeouts optimizados
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffers optimizados para recursos limitados
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;
    
    # ========================================
    # COMPRESIÓN GZIP
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;  # Balance entre CPU y compresión
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/xhtml+xml
        image/svg+xml;
    
    # ========================================
    # RATE LIMITING
    # ========================================
    
    # Zona para rate limiting (10MB = ~160k IPs)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    
    # Límite de conexiones simultáneas por IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ========================================
    # CACHE DE ARCHIVOS ESTÁTICOS
    # ========================================
    
    # Cache de archivos abiertos (reduce I/O)
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ========================================
    # UPSTREAM FASTAPI
    # ========================================
    
    upstream fastapi_backend {
        # 2 workers de Uvicorn
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        
        # Keepalive para reutilizar conexiones
        keepalive 32;
    }
    
    # ========================================
    # SERVIDOR PRINCIPAL
    # ========================================
    
    server {
        listen 80;
        server_name _;
        
        # Límite de conexiones por IP
        limit_conn conn_limit 10;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Ocultar versión de Nginx
        server_tokens off;
        
        # ========================================
        # ARCHIVOS ESTÁTICOS CON CACHE AGRESIVO
        # ========================================
        
        location /static/ {
            # Proxy a FastAPI (los archivos estáticos están en el contenedor)
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Cache agresivo para archivos estáticos
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            
            # Logs habilitados temporalmente para debug
            access_log /var/log/nginx/static_access.log main;
            error_log /var/log/nginx/static_error.log warn;
            
            # Optimizaciones
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ========================================
        # ARCHIVOS SUBIDOS (UPLOADS)
        # ========================================
        
        location /uploads/ {
            # Proxy a FastAPI (los uploads están en el contenedor)
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Cache moderado
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Cache-Status "UPLOADS";
            
            # Logs reducidos
            access_log off;
            
            # Optimizaciones
            sendfile on;
            tcp_nopush on;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ========================================
        # API ENDPOINTS CON RATE LIMITING
        # ========================================
        
        # Login endpoint (rate limit estricto)
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # API general
        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts optimizados
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # No cache para API
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Cache-Status "BYPASS";
        }
        
        # ========================================
        # HEALTH CHECK (sin rate limit)
        # ========================================
        
        location /health {
            proxy_pass http://fastapi_backend;
            access_log off;
        }
        
        # ========================================
        # MÉTRICAS (solo desde localhost)
        # ========================================
        
        location /metrics {
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://fastapi_backend;
            access_log off;
        }
        
        # ========================================
        # RUTAS GENERALES
        # ========================================
        
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Cache para páginas HTML (corto)
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status "HTML";
        }
        
        # ========================================
        # ERROR PAGES
        # ========================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

