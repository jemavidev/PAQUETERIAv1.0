<!-- ========================================
     TOOLTIP DE ERROR PARA FORMULARIOS
     PAQUETEX v4.0
     ======================================== -->

<!-- Tooltip de Error Simple -->
<div id="error-tooltip" class="error-tooltip" style="display: none; position: fixed; z-index: 9999; background-color: #dc2626; color: white; font-size: 0.75rem; padding: 0.5rem 0.75rem; border-radius: 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); pointer-events: none; transform: translateX(-50%) translateY(-100%); transition: all 0.3s ease-in-out; opacity: 0; scale: 0.95; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 250px; word-wrap: break-word; white-space: nowrap; border: 1px solid #b91c1c;">
    <span id="error-tooltip-text"></span>
</div>

<script>
/**
 * Sistema de Tooltip de Error para Formularios
 * PAQUETEX v4.0
 */

// Funci√≥n para mostrar tooltip de error
function mostrarErrorTooltip(campo, mensaje, tipo = 'error') {
    console.log('üî¥ Mostrando tooltip de error:', { campo, mensaje, tipo });
    
    // Obtener el tooltip
    const tooltip = document.getElementById('error-tooltip');
    const tooltipText = document.getElementById('error-tooltip-text');
    
    if (!tooltip || !tooltipText) {
        console.error('‚ùå No se encontr√≥ el tooltip de error');
        return;
    }
    
    // Configurar el mensaje
    tooltipText.textContent = mensaje;
    
    // Limpiar clases anteriores
    tooltip.className = 'error-tooltip';
    
    // Agregar clase de tipo
    if (tipo !== 'error') {
        tooltip.classList.add(tipo);
    }
    
    // Posicionar el tooltip
    const campoRect = campo.getBoundingClientRect();
    
    // Calcular posici√≥n (centrado horizontalmente, arriba del campo)
    const left = campoRect.left + (campoRect.width / 2);
    const top = campoRect.top - 15; // 15px arriba del campo
    
    // Aplicar posici√≥n
    tooltip.style.position = 'fixed';
    tooltip.style.left = left + 'px';
    tooltip.style.top = top + 'px';
    tooltip.style.zIndex = '9999';
    tooltip.style.opacity = '0';
    tooltip.style.scale = '0.95';
    
    // Mostrar el tooltip
    tooltip.style.display = 'block';
    
    // Forzar reflow para que se apliquen los estilos
    tooltip.offsetHeight;
    
    // Animar la aparici√≥n
    setTimeout(() => {
        tooltip.style.opacity = '1';
        tooltip.style.scale = '1';
    }, 10);
    
    // Auto-ocultar despu√©s de 8 segundos (m√°s tiempo)
    setTimeout(() => {
        ocultarErrorTooltip();
    }, 8000);
    
    // Ocultar al hacer clic en el campo
    campo.addEventListener('focus', ocultarErrorTooltip, { once: true });
    campo.addEventListener('input', ocultarErrorTooltip, { once: true });
}

// Funci√≥n para ocultar tooltip de error
function ocultarErrorTooltip() {
    const tooltip = document.getElementById('error-tooltip');
    if (!tooltip) return;
    
    // Animar la desaparici√≥n
    tooltip.style.opacity = '0';
    tooltip.style.scale = '0.95';
    
    setTimeout(() => {
        tooltip.style.display = 'none';
    }, 300);
}

// Funci√≥n para limpiar todos los tooltips
function limpiarErrorTooltips() {
    const tooltips = document.querySelectorAll('.error-tooltip');
    tooltips.forEach(tooltip => {
        tooltip.style.display = 'none';
        tooltip.classList.remove('show', 'fade-in', 'fade-out');
    });
}

// Funci√≥n para mostrar tooltip de √©xito
function mostrarExitoTooltip(campo, mensaje) {
    mostrarErrorTooltip(campo, mensaje, 'success');
}

// Funci√≥n para mostrar tooltip de advertencia
function mostrarAdvertenciaTooltip(campo, mensaje) {
    mostrarErrorTooltip(campo, mensaje, 'warning');
}

// Funci√≥n para mostrar tooltip de informaci√≥n
function mostrarInfoTooltip(campo, mensaje) {
    mostrarErrorTooltip(campo, mensaje, 'info');
}

// Exportar funciones globalmente
window.mostrarErrorTooltip = mostrarErrorTooltip;
window.ocultarErrorTooltip = ocultarErrorTooltip;
window.limpiarErrorTooltips = limpiarErrorTooltips;
window.mostrarExitoTooltip = mostrarExitoTooltip;
window.mostrarAdvertenciaTooltip = mostrarAdvertenciaTooltip;
window.mostrarInfoTooltip = mostrarInfoTooltip;

console.log('‚úÖ Sistema de tooltip de error cargado');
</script>
