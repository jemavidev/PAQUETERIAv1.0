<!-- Componente de Mensaje de Error Reutilizable -->
<div class="error-container">
    <!-- Iconos de Advertencia -->
    <div class="error-icons">
        <div class="error-icon-small">
            <svg class="w-4 h-4 text-red-300" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="error-icon-large">
            <svg class="w-8 h-8 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
        </div>
    </div>
    
    <!-- Contenido del Error -->
    <div class="error-content">
        <h3 class="error-title">{{ error_title or "Error del Sistema" }}</h3>
        <p class="error-description">{{ error_message or "Error del sistema. Por favor, comuníquese con el administrador." }}</p>
    </div>
    
    <!-- Botón de Cerrar -->
    <div class="error-actions">
        <button 
            type="button" 
            class="error-close-btn"
            onclick="{{ close_action or 'this.closest(\'.error-container\').style.display=\'none\'' }}"
        >
            Cerrar
        </button>
    </div>
</div>

<style>
/* Estilos del Componente de Error */
.error-container {
    @apply bg-white border border-red-300 rounded-lg p-6 shadow-lg max-w-md mx-auto;
    border-left: 4px solid #ef4444;
}

.error-icons {
    @apply flex flex-col items-center mb-4;
}

.error-icon-small {
    @apply w-6 h-6 bg-red-100 rounded-full flex items-center justify-center mb-2;
}

.error-icon-large {
    @apply w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center;
}

.error-content {
    @apply text-center mb-6;
}

.error-title {
    @apply text-lg font-bold text-gray-900 mb-2;
}

.error-description {
    @apply text-sm text-gray-700 leading-relaxed;
}

.error-actions {
    @apply flex justify-center;
}

.error-close-btn {
    @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
}

/* Variantes del Error */
.error-container.error-warning {
    @apply border-yellow-300;
    border-left-color: #f59e0b;
}

.error-container.error-info {
    @apply border-blue-300;
    border-left-color: #3b82f6;
}

.error-container.error-success {
    @apply border-green-300;
    border-left-color: #10b981;
}

/* Responsive */
@media (max-width: 640px) {
    .error-container {
        @apply mx-4 p-4;
    }
    
    .error-title {
        @apply text-base;
    }
    
    .error-description {
        @apply text-xs;
    }
}
</style>
