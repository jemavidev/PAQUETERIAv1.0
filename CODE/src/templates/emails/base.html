<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ company_name }}{% endblock %}</title>
    <style>
        /* Variables CSS del sistema Papyrus */
        :root {
            --papyrus-blue: #1e40af;
            --papyrus-green: #059669;
            --papyrus-orange: #ea580c;
            --papyrus-red: #dc2626;
            --papyrus-gray-50: #f9fafb;
            --papyrus-gray-100: #f3f4f6;
            --papyrus-gray-200: #e5e7eb;
            --papyrus-gray-300: #d1d5db;
            --papyrus-gray-400: #9ca3af;
            --papyrus-gray-500: #6b7280;
            --papyrus-gray-600: #4b5563;
            --papyrus-gray-700: #374151;
            --papyrus-gray-800: #1f2937;
            --papyrus-gray-900: #111827;
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius: 0.75rem;
            --border-radius-xl: 1rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition-normal: 200ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            font-size: 16px;
            line-height: 1.6;
            color: var(--papyrus-gray-800);
            background-color: var(--papyrus-gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--papyrus-gray-200);
        }

        .email-header {
            background: linear-gradient(135deg, var(--papyrus-blue) 0%, #3b82f6 100%);
            color: white;
            padding: 48px 32px;
            text-align: center;
            position: relative;
        }

        .email-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .email-header h2 {
            font-size: 20px;
            font-weight: 500;
            opacity: 0.95;
        }

        .email-content {
            padding: 48px 32px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: var(--papyrus-gray-900);
            margin-bottom: 24px;
        }

        .message {
            margin-bottom: 32px;
            font-size: 16px;
            color: var(--papyrus-gray-700);
            line-height: 1.7;
        }

        .action-section {
            text-align: center;
            margin: 40px 0;
        }

        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, var(--papyrus-blue) 0%, #1d4ed8 100%);
            color: white;
            padding: 18px 36px;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
            transition: var(--transition-normal);
            border: none;
            cursor: pointer;
            min-height: 48px;
            min-width: 200px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
        }

        .info-box {
            background-color: var(--papyrus-gray-50);
            border: 1px solid var(--papyrus-gray-200);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 24px 0;
        }

        .warning-box {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid var(--papyrus-orange);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 24px 0;
        }

        .warning-box h3 {
            color: #92400e;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-box ul {
            color: #78350f;
            margin-left: 20px;
            list-style-type: none;
        }

        .warning-box li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 16px;
        }

        .warning-box li::before {
            content: '⚠️';
            position: absolute;
            left: 0;
            top: 0;
        }

        .support-text {
            color: var(--papyrus-gray-600);
            font-style: italic;
            margin: 24px 0;
            text-align: center;
            font-size: 15px;
        }

        .signature {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--papyrus-gray-200);
            text-align: center;
        }

        .signature p {
            color: var(--papyrus-gray-700);
            font-weight: 500;
            font-size: 16px;
        }

        .signature strong {
            color: var(--papyrus-gray-900);
        }

        .email-footer {
            background-color: var(--papyrus-gray-100);
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--papyrus-gray-200);
        }

        .email-footer .copyright {
            font-size: 12px;
            color: var(--papyrus-gray-500);
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .email-container {
                border-radius: 12px;
            }

            .email-header {
                padding: 30px 20px;
            }

            .email-header h1 {
                font-size: 24px;
            }

            .email-content {
                padding: 30px 20px;
            }

            .btn-primary {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{{ company_name }}</h1>
            <h2>{% block header_subtitle %}{% endblock %}</h2>
        </div>

        <div class="email-content">
            {% block content %}{% endblock %}
        </div>

        <div class="email-footer">
            <p class="copyright">&copy; 2025 {{ company_name }}. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
