<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validaci√≥n Simple - PAQUETEX v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <!-- Override Completo de Validaci√≥n Nativa -->
    {% include 'components/validation_override_simple.html' %}

    <div class="container mx-auto px-4 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Test de Validaci√≥n</h1>
            
            <form id="test-form">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre *
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese su nombre"
                        required
                    >
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese su email"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                        Tel√©fono (m√≠nimo 10 caracteres) *
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese su tel√©fono"
                        minlength="10"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Enviar Formulario
                </button>
            </form>
            
            <div class="mt-6 space-y-2">
                <button 
                    onclick="probarOverrideValidacion()" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700"
                >
                    Probar Override
                </button>
                
                <button 
                    onclick="probarCampoRequerido()" 
                    class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700"
                >
                    Probar Campo Requerido
                </button>
                
                <button 
                    onclick="probarMinLength()" 
                    class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700"
                >
                    Probar M√≠nimo Caracteres
                </button>
            </div>
        </div>
    </div>

    <script>
        // Funciones de prueba
        function probarCampoRequerido() {
            const campo = document.getElementById('nombre');
            campo.value = '';
            campo.focus();
            mostrarErrorValidacionOverride(campo, 'Este campo es obligatorio. Por favor, compl√©telo.');
        }

        function probarMinLength() {
            const campo = document.getElementById('telefono');
            campo.value = '123';
            campo.focus();
            mostrarErrorValidacionOverride(campo, 'El campo debe tener al menos 10 caracteres.');
        }

        // Log para verificar que el script se carga
        console.log('üìã P√°gina de test cargada correctamente');
    </script>
</body>
</html>
