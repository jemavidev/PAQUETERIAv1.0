# Configuración Nginx para paquetex.papyrus.com.co
# PAQUETERÍA v1.0 - Proxy a aplicación FastAPI
# Puerto: 127.0.0.1:8000
# 
# NOTA: Este archivo es una plantilla. En producción, certbot modificará
# automáticamente este archivo para agregar las rutas de certificados SSL.

# Servidor HTTP (redirige a HTTPS después de configurar SSL)
server {
    listen 80;
    listen [::]:80;
    server_name paquetex.papyrus.com.co;

    # Permitir certificados Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logs
    access_log /var/log/nginx/paquetex_access.log;
    error_log /var/log/nginx/paquetex_error.log;

    # Tamaño máximo de upload (para imágenes)
    client_max_body_size 10M;

    # Proxy a aplicación FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (si se necesita en el futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Archivos estáticos (mejor rendimiento)
    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # NOTA: Certbot agregará redirección HTTP→HTTPS automáticamente
    # cuando se configure SSL con: certbot --nginx -d paquetex.papyrus.com.co
}

