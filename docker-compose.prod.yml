# ========================================
# PAQUETERÍA v1.0 - DOCKER COMPOSE PRODUCCIÓN
# ========================================
# Uso: docker compose -f docker-compose.prod.yml up -d
# Requisitos: .env (producción) presente en la raíz del proyecto
# Stack: PAQUETERIA v1.0 PROD

name: "PAQUETERIA v1.0 PROD"

services:
  redis:
    image: redis:7-alpine
    container_name: paqueteria_v1_prod_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-Redis2025!Secure} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    environment:
      - TZ=America/Bogota
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Redis2025!Secure}", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - paqueteria_network

  app:
    build:
      context: ./CODE
      dockerfile: Dockerfile
    image: paqueteria_v1_app:prod
    container_name: paqueteria_v1_prod_app
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./CODE/.env
    environment:
      - TZ=America/Bogota
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      # Código Python (read-only para seguridad, requiere restart para cambios)
      - ./CODE/src/app:/app/src/app:ro
      - ./CODE/src/scripts:/app/src/scripts:ro
      - ./CODE/src/main.py:/app/src/main.py:ro
      - ./CODE/src/__init__.py:/app/src/__init__.py:ro
      # Archivos estáticos editables sin rebuild (CSS, JS, imágenes, PDFs)
      - ./CODE/src/static:/app/src/static
      # Templates HTML editables sin rebuild
      - ./CODE/src/templates:/app/src/templates
      # Datos persistentes
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - backups_data:/app/backups
    command: ["sh", "-c", "mkdir -p /app/src/uploads /app/uploads && cd /app && python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 2 --access-log --log-level info"]
    networks:
      - paqueteria_network

  celery_worker:
    image: paqueteria_v1_app:prod
    container_name: paqueteria_v1_prod_celery
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    env_file:
      - ./CODE/.env
    environment:
      - TZ=America/Bogota
      - ENVIRONMENT=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-Redis2025!Secure}@redis:6379/0
    restart: unless-stopped
    command: ["sh", "-c", "cd /app && celery -A src.app.celery_app worker --loglevel=info --concurrency=4 --hostname=worker@%h"]
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      # Código Python (read-only)
      - ./CODE/src/app:/app/src/app:ro
      - ./CODE/src/scripts:/app/src/scripts:ro
      - ./CODE/src/main.py:/app/src/main.py:ro
      - ./CODE/src/__init__.py:/app/src/__init__.py:ro
      # Datos persistentes
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - backups_data:/app/backups
    networks:
      - paqueteria_network

  celery_beat:
    image: paqueteria_v1_app:prod
    container_name: paqueteria_v1_prod_celery_beat
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    env_file:
      - ./CODE/.env
    environment:
      - TZ=America/Bogota
      - ENVIRONMENT=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-Redis2025!Secure}@redis:6379/0
    restart: unless-stopped
    command: ["sh", "-c", "mkdir -p /app/celerybeat && cd /app && celery -A src.app.celery_app beat --loglevel=info --schedule=/app/celerybeat/celerybeat-schedule"]
    volumes:
      # Código Python (read-only)
      - ./CODE/src/app:/app/src/app:ro
      - ./CODE/src/scripts:/app/src/scripts:ro
      - ./CODE/src/main.py:/app/src/main.py:ro
      - ./CODE/src/__init__.py:/app/src/__init__.py:ro
      # Datos persistentes
      - celery_beat_data:/app/celerybeat
      - logs_data:/app/logs
      - backups_data:/app/backups
    networks:
      - paqueteria_network

  prometheus:
    image: prom/prometheus:latest
    container_name: paqueteria_v1_prod_prometheus
    depends_on:
      - app
      - celery_worker
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./CODE/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - paqueteria_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: paqueteria_v1_prod_grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    environment:
      - TZ=America/Bogota
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./CODE/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./CODE/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - paqueteria_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  node_exporter:
    image: prom/node-exporter:latest
    container_name: paqueteria_v1_prod_node_exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - paqueteria_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # nginx deshabilitado en producción (se usa Nginx del host)

volumes:
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  backups_data:
    driver: local
  celery_beat_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  paqueteria_network:
    driver: bridge
    name: paqueteria_v1_prod_network
